<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UDP IaaS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>UDP IaaS</h1>
            <nav>
                <a href="#vms" class="nav-item active" onclick="showSection('vms')">Virtual Machines</a>
                <a href="#isos" class="nav-item" onclick="showSection('isos')">ISO Images</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <!-- VMs Section -->
        <section id="vms" class="section active">
            <div class="mb-1">
                <button class="btn" onclick="ModalManager.showCreateVM()">Create VM</button>
            </div>
            <table id="vmTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Cores</th>
                        <th>Memory</th>
                        <th>State</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

        <!-- ISOs Section -->
        <section id="isos" class="section">
            <div class="mb-1">
                <form id="uploadISOForm" enctype="multipart/form-data">
                    <input type="file" id="isoFile" accept=".iso" required>
                    <button type="submit" class="btn">Upload ISO</button>
                </form>
            </div>
            <table id="isoTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Size</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

        <!-- Create VM Modal -->
        <div id="createVMModal" class="modal">
            <div class="modal-content">
                <h2>Create Virtual Machine</h2>
                <form id="createVMForm">
                    <div class="form-group">
                        <label for="vmName">Name</label>
                        <input type="text" id="vmName" required>
                    </div>
                    <div class="form-group">
                        <label for="vmCores">CPU Cores</label>
                        <input type="number" id="vmCores" value="1" min="1" required>
                    </div>
                    <div class="form-group">
                        <label for="vmMemory">Memory (MB)</label>
                        <input type="number" id="vmMemory" value="1024" min="512" required>
                    </div>
                    <div class="form-group">
                        <label for="vmIso">ISO Image</label>
                        <select id="vmIso">
                            <option value="">None</option>
                        </select>
                    </div>
                    <div class="text-right">
                        <button type="button" class="btn btn-secondary" onclick="ModalManager.hideCreateVM()">Cancel</button>
                        <button type="submit" class="btn">Create</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
