<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UDP IaaS Console</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th { background-color: #f5f5f5; }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>UDP IaaS Console</h1>

        <!-- 시스템 정보 섹션 -->
        <div class="section">
            <h2>System Information</h2>
            <div id="systemInfo">Loading...</div>
        </div>

        <!-- VM 목록 섹션 -->
        <div class="section">
            <h2>Virtual Machines</h2>
            <button onclick="showCreateVMForm()">Create New VM</button>
            <div id="vmList">Loading...</div>
        </div>

        <!-- VM 생성 폼 (기본적으로 숨김) -->
        <div id="createVMForm" class="section" style="display: none;">
            <h2>Create New VM</h2>
            <form onsubmit="createVM(event)">
                <div>
                    <label>Name: </label>
                    <input type="text" id="vmName" required>
                </div>
                <button type="submit">Create VM</button>
            </form>
        </div>
    </div>

    <script>
        // 시스템 정보 가져오기
        async function fetchSystemInfo() {
            try {
                const response = await fetch('/system/info');
                const data = await response.json();
                document.getElementById('systemInfo').innerHTML = `
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                console.error('Error fetching system info:', error);
            }
        }

        // VM 목록 가져오기
        async function fetchVMs() {
            try {
                const response = await fetch('/vm');
                const vms = await response.json();
                const vmListHtml = `
                    <table>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${vms.map(vm => `
                                <tr>
                                    <td>${vm.name || 'N/A'}</td>
                                    <td>${vm.status || 'N/A'}</td>
                                    <td>
                                        <button onclick="manageVM('${vm.id}')">Manage</button>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
                document.getElementById('vmList').innerHTML = vmListHtml;
            } catch (error) {
                console.error('Error fetching VMs:', error);
            }
        }

        // VM 생성 폼 표시
        function showCreateVMForm() {
            document.getElementById('createVMForm').style.display = 'block';
        }

        // VM 생성
        async function createVM(event) {
            event.preventDefault();
            const name = document.getElementById('vmName').value;
            try {
                const response = await fetch('/vm/create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name: name })
                });
                if (response.ok) {
                    alert('VM created successfully');
                    document.getElementById('createVMForm').style.display = 'none';
                    fetchVMs(); // 목록 새로고침
                }
            } catch (error) {
                console.error('Error creating VM:', error);
                alert('Failed to create VM');
            }
        }

        // 초기 데이터 로드
        fetchSystemInfo();
        fetchVMs();

        // 주기적으로 데이터 새로고침 (10초마다)
        setInterval(() => {
            fetchSystemInfo();
            fetchVMs();
        }, 10000);
    </script>
</body>
</html>
